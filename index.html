<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Killjoy</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/038a435310.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="page-container">

        <!--SEARCH BAR-->
        <section class="search-section">
            <div class="container search-bar">
                <div class="row search-row">
                    <div class="col-xl-7 search-col">
                        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                        <input type="text" name="" id="" class="searching"
                            placeholder="Find the game or character that interests you."
                            style="font-size: 15px; padding-left: 3%; padding-left: 5%;">
                    </div>
                    <div class="col-xl-2 filter-col">
                        <img src="./img/filter.png" alt="">
                        <p>Filter</p>
                        <div class="filter-circle filtered-items">2</div>
                    </div>
                </div>
            </div>
        </section>

        <!--CHARACTER INFORMATION-->
        <section class="char-section">
            <div class="char-info">
                <div class="container">
                    <div class="row" style="height: 500px;">
                        <div class="col-xl-6 char-col">
                            <img src="./img/killjoy-img.webp" alt="killjoy image" style="width: 250px; height: 390px;">
                        </div>
                        <div class="col-xl-6">
                            <div class="row" style="margin-top: 40px; margin-bottom: 60px;">
                                <p class="top-players">TOP PLAYERS</p>
                                <div class="kj-playtime" style="display: flex; gap: 15%; color:#ffffff;">
                                    <h1 class="killjoy" style="display: flex; margin: 0px;">KILLJOY</h1>
                                    <p style="display: flex; margin: 0px; align-items: end;">PLAYED 235H 23M</p>
                                </div>
                            </div>
                            <div class="row statistic-row">
                                <p
                                    style="color: #ffffff; margin-left: 9%; margin-top: 5%; font-weight: 700; margin-bottom: 5%;">
                                    Player Statistic</p>

                                <div class="col-xl-4 ratio-col">
                                    <p class="ratio">Win Ratio</p>
                                </div>
                                <div class="col-xl-4 ratio-col">
                                    <p class="ratio">K/D Ratio</p>
                                </div>
                                <div class="col-xl-4 ratio-col">
                                    <p class="ratio">Dmg / Round</p>
                                </div>
                                <!--RANKS-->
                                <div class="col-xl-4 ranks-col">
                                    <p class="ranks">72.11%</p>
                                </div>
                                <div class="col-xl-4 ranks-col">
                                    <p class="ranks">2.34</p>
                                </div>
                                <div class="col-xl-4 ranks-col">
                                    <p class="ranks">156.4</p>
                                </div>
                                <p
                                style="color: #ffffff; margin-left: 9%; font-weight: 700; margin-bottom: 5%;">
                                Ability / Match</p>
                                <div class="col-xl-4 ability-match">
                                    <i class="fa-solid fa-fire-flame-curved" style="color: #f6ce06; font-size: 24px;"></i>
                                    <p style="margin: 0px; color: #ffffff; font-size: 14px; font-weight: 700;">2.38</p>
                                </div>
                                <div class="col-xl-4 ability-match">
                                    <img src="./img/swords.png" alt="">
                                    <p style="margin: 0px; color: #ffffff; font-size: 14px; font-weight: 700;">1.38</p>
                                </div>
                                <div class="col-xl-4 ability-match">
                                    <i class="fa-solid fa-hurricane" style="color: #f6ce06; font-size: 24px;"></i>
                                    <p style="margin: 0px; color: #ffffff; font-size: 14px; font-weight: 700;">8.38</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
